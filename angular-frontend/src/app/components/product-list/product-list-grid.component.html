<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}" alt="Place holder for products images">
            </a>
            <a routerLink="/products/{{product.id}}">
              <h1>{{ product.name}}</h1>
            </a>
            <div class="price">{{product.category.categoryName}}</div>
            <div class="price">{{ product.unitPrice | currency : 'USD' }}</div>
            <button class="btn btn-primary " (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
        <!-- if no products found on search, display message -->
        <!-- ? is navigation operator, guard againts null and undefined values in property paths -->
        <!-- so if length === 0, or products is null or is undefined, it will show the alert message below -->
        <div *ngIf="products?.length == 0" class="alert alert-warning " role="alert">NO PRODUCT FOUND</div>
      </div>
    </div>
    <div class="footer-pagination">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-9" style="padding-left: 30%">
              <ngb-pagination [(page)]="pageNum" [pageSize]="pageSize" [collectionSize]="totalElements" (pageChange)="listProducts()" [maxSize]="5" [boundaryLinks]="true">
              </ngb-pagination>
            </div>
            <div class="col-md-3 mt-2" style="text-align: right">
              <span class="mr-2">
                Page size
              </span>
              <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                <option>5</option>
                <option selected="true">10</option>
                <option>20</option>
                <option>50</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
