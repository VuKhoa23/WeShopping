<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <img src="/assets/placeholder.png" alt="Place holder for products images">
            <h1>{{ product.name }}</h1>
            <div class="price">{{ product.unitPrice | currency : 'USD' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <!-- if no products found on search, display message -->
        <!-- ? is navigation operator, guard againts null and undefined values in property paths -->
        <!-- so if length === 0, or products is null or is undefined, it will show the alert message below -->
        <div *ngIf="products?.length == 0" class="alert alert-warning " role="alert">NO PRODUCT FOUND</div>
      </div>
    </div>
  </div>
</div>
